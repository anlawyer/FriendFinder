<!DOCTYPE html>
<html lang="en">
<head>
  <title>Find Friends</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <hr>
    <h2>Survey Questions</h2>
    <hr>
    <form>
      <div class="form-group">
        <label for="survey">Name (required)</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Bob Vance">
      </div>
      <div class="form-group">
        <label for="survey">Photo Link (required)</label>
        <input type="link" class="form-control" id="photoLink" placeholder="www.google.com/myimage">
      </div>
      <div class="form-group">
        <h4>Question 1</h4>
        <label for="survey">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="q1">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 2</h4>
        <label for="survey">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control" id="q2">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 3</h4>
        <label for="survey">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control" id="q3">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 4</h4>
        <label for="survey">People can rarely upset you.</label>
        <select class="form-control" id="q4">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 5</h4>
        <label for="survey">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control" id="q5">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 6</h4>
        <label for="survey">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control" id="q6">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 7</h4>
        <label for="survey">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control" id="q7">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 8</h4>
        <label for="survey">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="q8">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 9</h4>
        <label for="survey">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control" id="q9">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Question 10</h4>
        <label for="survey">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control" id="q10">
          <option value=''>Choose one</option>
          <option value='1'>1 (Strongly disagree)</option>
          <option value='2'>2</option>
          <option value='3'>3</option>
          <option value='4'>4</option>
          <option value='5'>5 (Strongly agree)</option>
        </select>
      </div>
    </form>

    <button type="submit" class="btn btn-secondary submit">Submit</button>

    <hr>
    <div class="container">
      <p><a href="/api/friends">API Friends</a> | <a href='https://github.com/anlawyer/FriendFinder'>GitHub Repo</a></p>
    </div>

  </div>

  <div class="modal" id='resultsModal' data-backdrop='false'>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Best Match</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 id='matchName'></h4>
          <img id='matchPhoto' src='google.com' alt>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<script type='text/javascript'>
    $('.submit').on('click', function (event) {
      event.preventDefault();

      function validation () {
        var isValid = true;
        $('.form-control').each(function () {
          if ($(this).val() === '') {
            isValid = false;
          }
        });
        return isValid;
      }

      if (validation() === true) {
        var newUser = {
          name: $('#nameInput').val().trim(),
          image: $('#photoLink').val().trim(),
          score: [$('#q1').val(), $('#q2').val(), $('#q3').val(), $('#q4').val(),$('#q5').val(),
            $('#q6').val(), $('#q7').val(), $('#q8').val(), $('#q9').val(), $('#q10').val()]
        };

        var currentUrl = window.location.origin;

        $.post(currentUrl + '/api/friends', newUser,
          function (data) {
            $('#matchName').text(data.name);
            $('#matchPhoto').attr('src', data.image);

            $('#resultsModal').modal('toggle');
          });

          $('.form-control').val('');
      } else {
        alert('Please complete the survey before submitting.');
        return false;
      }
    });
</script>
